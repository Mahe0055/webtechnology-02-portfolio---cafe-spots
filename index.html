<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="main.css" rel="stylesheet">
    <title>Studievenlige caféer</title>
</head>

<body>
<div class="cafeTitle">
    <h1>Caféer</h1>
</div>

<div class="intro">
    <h2>Intro</h2>
</div>

<div class="searchField">
    <h3> Søg efter Café</h3>
    <input id="input" oninput="inputElement(value)" placeholder="Søg efter cafeer" type="text">
    <ul id="cafeAddress"></ul>
</div>


<div class="filterCafes">
<h4> Filtér cafeer</h4>
    <label for="city">By:</label>
    <input type="text" id="city" placeholder="Fx København">

<div>
        <label for="cafe-size">Cafe størrelse</label>
        <select id="cafe-size" >name"cafe-size">
        <option value="small">lille</option>
        <option value="medium">mellem</option>
        <option value="big">stor</option>
        </select>
</div>

<div>
        <label for="price_level">Prisklasse</label>
        <select id="price_level">name"price_level">
        <option value="cheap">billig</option>
        <option value="medium">mellem</option>
        <option value="expensive">dyr</option>
        </select>
</div>

<div>
        <label for="lightning_level">Lys niveau</label>
        <select id="lightning_level" >name"lightning_level">
        <option value="low">lav</option>
        <option value="medium">okay</option>
        <option value="high">høj</option>
        </select>
</div>

    <div>
        <label for="sound_level">Lyd niveau</label>
        <select id="sound_level" >name"sound_level">
        <option value="low">lav</option>
        <option value="between">okay</option>
        <option value="high">høj</option>
        </select>
    </div>


    <p>Wifi:</p>
    <label for="wifiJa">ja</label>
    <input type="radio" id="wifiJa" name="wifi" value="ja">
    <label for="wifiNej">nej</label>
    <input type="radio" id="wifiNej" name="wifi" value="nej">

    <p>Studiekort:</p>
    <label for="studiekort">ja</label>
    <input type="radio" id="study-card" name="studiekort" value="ja">
    <label for="study-card">nej</label>
    <input type="radio" id="studiekort" name="studiekort" value="nej">
</div>

    <!-- <img src="indsæt billede her til samtale cafeer.jpg" alt="Girl in a jacket" width="200" height="300"> -->
    <!-- indsæt 4 billeder -->


<div class="favoriteCafes">
    <h6>Vores favoritter</h6>
    <ul id="favoritcafes"></ul>
</div>


<div class="aboutUs">
    <h6>Om os</h6>
    <!-- <img src="billede af klara.jpg" alt="Girl in a jacket" width="200" height="300"> -->
    <!-- <img src="billede af amalie.jpg" alt="Girl in a jacket" width="200" height="300"> -->
    <!-- <img src="billede af maheen.jpg" alt="Girl in a jacket" width="200" height="300"> -->
</div>

<input placeholder="">


<script src="main.js"></script>

</body>
</html>
